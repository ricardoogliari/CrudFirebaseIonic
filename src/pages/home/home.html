<ion-header>
  <ion-navbar>
    <ion-title>
      Pessoas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addPerson()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <!--a lista serÃ¡ lida automaticamente
    do firebase, depois disso o Angular se
    encarrega do resto -->
    <button ion-item *ngFor="let item of items | async; let i = index;" (click)="clique(item, i)">
      {{ item.nome }} - {{ item.idade }}
    </button> 
  </ion-list>
</ion-content>
